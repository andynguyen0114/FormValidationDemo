<!DOCTYPE html> 
<html>
<head>
    <title>JavaScript Form Validation Demo</title>
    <!-- Be careful when referencing files, must be linked correctly -->
    <link rel="stylesheet" href="../SignUpStyle.css">
</head>
<body>
    <div class="container">
        <form id="signup" class="form">
            <h1>Sign Up</h1>
            
            <div class="form-field">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" autocomplete="off">
                <small></small>
            </div>

            <div class="form-field">
                <label for="email">Email:</label>
                <input type="text" name="email" id="email" autocomplete="off">
                <small></small>
            </div>

            <div class="form-field">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" autocomplete="off">
                <small></small>
            </div>

            <div class="form-field">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" name="confirmPassword" id="confirmPassword" autocomplete="off">
                <small></small>
            </div>

            <div class="form-field">
                <input type="submit" id="submit" value="SUBMIT">
            </div>

        </form>
    </div>
    <!-- JavaScript is used to manipulate DOM and add functionality to webpage. 
    If a script tag is not added at the end, DOM may not be ready. Add script at 
    the end of body to prevent unknown behaviors and faster webpage load -->
    <script src="../SignUpValidate.js"></script>
    
</body>
</html>
